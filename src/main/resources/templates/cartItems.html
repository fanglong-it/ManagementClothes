<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>


<!-- Responsive navbar-->
<div th:include="common/navbar.html"></div>
<section id="hero">
    <div class="hero-container">
        <h1>Your Cart</h1>
        <h2>I'm will deliver the product from here to you</h2>
        <a th:href="@{/shoppingCart/cart}" class="btn-scroll scrollto" title="Scroll Down"><i
                class="bx bx-chevron-down"></i></a>
    </div>
</section>

<!-- Call to Action-->
<div class="card text-white bg-secondary my-5 py-4 text-center">
    <div class="card-body">
        <p class="text-white m-0">This call to action card is a great place to showcase some important
            information or display a clever tagline!</p>
    </div>
</div>
<!-- Content Row-->
<!-- Page Content-->


<div class="container">
    <div class=" bootstrap snippets bootdey">
        <div class="col-md-12 content">
            <div class="row">
                <div class="col-md-12">

                        <div class="panel panel-info panel-shadow">
                            <div class="panel-heading">
                                <h3>
                                    <img class="img-circle img-thumbnail"
                                         src="https://bootdey.com/img/Content/user_3.jpg">
                                    Matew darfkmoun
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th>Description</th>
                                            <th>Qty</th>
                                            <th>Total</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <div th:if="${CART_ITEMS == null}">
                                            <h1 style="color: red">Nothing in cart</h1>
                                        </div>
                                        <div th:if="${CART_ITEMS != null}">
                                            <tr th:each="item : ${CART_ITEMS}">
                                                <td><img th:src="${item.getImage()}"
                                                         class="img-cart"></td>
                                                <td>
                                                    <strong th:text="${item.getProductname()}"></strong>
                                                    <p th:text="${item.getSize()}"></p>
                                                </td>
                                                <td>
                                                    <form class="form-inline" th:action="@{/shoppingCart/update}"
                                                          method="post">
                                                        <input type="hidden" name="productId"
                                                               th:value="${item.getProductid()}">
                                                        <input type="text" name="txtsize" value="xl" readonly>
                                                        <input class="form-control" name="quantity" type="number"
                                                               th:value="${item.getQuantity()}">
                                                        <input type="submit" class="btn btn-success" value="update">
                                                    </form>
                                                </td>
                                                <td th:text="${item.getProductprice()}"></td>
                                            </tr>

                                            <tr>
                                                <td colspan="6">&nbsp;</td>
                                            </tr>
                                            <tr>
                                                <td colspan="4" class="text-right">Total Product</td>
                                                <td th:text="${TOTAL}"></td>
                                            </tr>

                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/shop/}" class="btn btn-success"><span
                                class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                        <a th:href="@{/shoppingCart/viewShipping}" class="btn btn-primary pull-right">Next<span
                                class="glyphicon glyphicon-chevron-right"></span></a>



                </div>
            </div>
        </div>
    </div>

</div>


<hr>

<!-- Footer-->
<div th:include="common/footer.html"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/purecounter/purecounter.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>
</body>

</html>
