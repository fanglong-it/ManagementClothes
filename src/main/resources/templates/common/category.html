<div class="row">

    <div class="text-white my-5 text-center">
        <div class="card-body">

            <p class="text-dark fs-3">Select Categrory:

            </p>

            <span th:each="cate : ${LIST_CATEGORY}">
                <a class="btn btn-outline-dark" th:text="${cate.getName()}"></a>
            </span>

            <p class="text-dark fs-4">Select Price:
                <br>
                <a class="btn btn-outline-dark">500-1000$</a>
                <a class="btn btn-outline-dark">1000-2000$</a>
                <a class="btn btn-outline-dark">2000-4000$</a>

            </p>

            <hr>
            <form th:action="@{|/shop/page/${currentPage}|}" method="get">
                <div class="input-group mb-3 align-items-center text-center">
                    <input type="text" name="searchValue" th:value="${searchValue}"
                           class="form-control text-center btn-outline-dark" placeholder="Search Value"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
            </form>

        </div>
    </div>
</div>
